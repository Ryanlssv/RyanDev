<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfólio - Projetos</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            padding: 20px;
        }

        .container {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        /* Estilo dos projetos */
        .projeto {
            width: 350px;
            height: 300px;
            padding: 15px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: 0.3s;
        }



        .projeto:hover {
            transform: scale(1.05);
        }

        /* Modal */
        .modal-bg {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: #fff;
            padding: 20px;
            width: 400px;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .close-btn {
            margin-top: 15px;
            padding: 8px 16px;
            background: #ff3333;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .close-btn:hover {
            background: #cc0000;
        }
    </style>
</head>
<body>
    <h2>Meus Projetos</h2>
    <div class="container" id="projetos-container">
        <!-- Projetos serão carregados dinamicamente -->
    </div>

    <!-- Modal -->
    <div id="modal" class="modal-bg">
        <div class="modal-content">
            <img id="modal-imagem" src="" alt="">
            <h2 id="modal-titulo"></h2>
            <p id="modal-descricao"></p>
            <button class="close-btn" onclick="fecharModal()">Fechar</button>
        </div>
    </div>

    <script>
        // JSON com os projetos
        const projetos = [
            {
                id: 1,
                imagem:" ./src/img-cards/ArmazemCard.png ",
                titulo: "Armazem da Eletronica",
                descricaoCurta: "Este é um site de e-commerce criado com HTML, CSS e JS.",
                descricaoCompleta: "Este é um site de e-commerce criado com HTML, CSS e JS."
            },
            {
                id: 2,
                imagem:" ./src/img-cards/rockstars.jpg",
                titulo: "Projeto 2",
                descricaoCurta: "Clone da Rockstar...",
                descricaoCompleta: "Recriação do site da Rockstar usando HTML, CSS e JS."
            },
            {
                id: 3,
                imagem:" ./src/img-cards/Exemplo.jpg ",
                titulo: "Projeto 3",
                descricaoCurta: "Clone da Rockstar...",
                descricaoCompleta: "Recriação do site da Rockstar usando HTML, CSS e JS."
            },
            {
                id: 4,
                imagem:" ./src/img-cards/logo.png ",
                titulo: "Projeto 4",
                descricaoCurta: "Clone da Rockstar...",
                descricaoCompleta: "Recriação do site da Rockstar usando HTML, CSS e JS."
            }
        ];

        // Função para carregar os projetos na tela
        function carregarProjetos() {
            let container = document.getElementById("projetos-container");
            projetos.forEach(projeto => {
                let div = document.createElement("div");
                div.classList.add("projeto");
                div.innerHTML = `
                 <img class="product-image" style="width: 100%; border-radius: 15px;  " src="${projeto.imagem}" alt="${projeto.titulo}">
                <h3>${projeto.titulo}</h3>
                <p>${projeto.descricaoCurta}</p>
                `;
                div.onclick = () => abrirModal(projeto);
                container.appendChild(div);
            });
        }

        // Função para abrir o modal
        function abrirModal(projeto) {
            document.getElementById("modal-titulo").innerText = projeto.titulo;
            document.getElementById("modal-descricao").innerText = projeto.descricaoCompleta;
            document.getElementById("modal").style.display = "flex";
            document.getElementById("modal-imagem").innerText = projeto.imagem;
        }

        // Função para fechar o modal
        function fecharModal() {
            document.getElementById("modal").style.display = "none";
        }

        // Carregar os projetos ao carregar a página
        carregarProjetos();
    </script>

</body>
</html>
